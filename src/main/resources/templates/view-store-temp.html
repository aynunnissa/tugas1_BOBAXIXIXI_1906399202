<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h1 th:text="'Add ' + ${namaBoba} + ' to Store'"></h1>
                <form th:action="@{/boba/assign-store}" method="POST">
                    <input hidden type="text" th:value="${idBoba}" name="idBoba"/>
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Add</th>
                            <th scope="col">Store Code</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Operational Hour</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="store, iterationStatus : ${listStore}">
                            <td>
                                <input type="checkbox" name="listStore" th:value="${store.id}" id="flexCheckDefault"
                                       th:checked="${#lists.contains(selectedStore, store.id)}"
                                >
                            </td>
                            <td th:text="${store.storeCode}"></td>
                            <td th:text="${store.name}"></td>
                            <td th:text="${store.address}"></td>
                            <td th:text="${store.openHour} + ' - ' + ${store.closeHour}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-row my-3">
                        <div class="form-group col-md-6 d-flex justify-content-end">
                            <a class="btn btn-outline-secondary w-50 text-center" href="@{/boba/}">Cancel</a>
                        </div>
                        <div class="form-group col-md-6 d-flex justify-content-start">
                            <button type="submit" class="btn btn-success w-50 text-center">Confirm</button>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
