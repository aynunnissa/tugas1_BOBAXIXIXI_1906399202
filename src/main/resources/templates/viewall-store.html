<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h1>List of Store</h1>
                <a class="btn btn-primary mt-3" th:href="@{/store/add}">+ Add Store</a>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Store Code</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Operational Hour</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="store, iterationStatus : ${listStore}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${store.storeCode}"></td>
                            <td th:text="${store.name}"></td>
                            <td th:text="${store.address}"></td>
                            <td th:text="${store.openHour} + ' - ' + ${store.closeHour}"></td>
                            <td>
                                <a class="btn btn-info" th:href="@{/store/} + ${store.id}">View</a>
                                <a class="btn btn-warning" th:href="@{/store/update/} + ${store.id}">Update</a>
                                <a class="btn btn-danger" th:href="@{/store/delete/} + ${store.id}">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>
</div>

</body>
</html>
